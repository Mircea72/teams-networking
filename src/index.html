<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="images/network-team-icon.png" width="100" alt="Teams" />
        </div>

        <div id="header-info">
          <h1>Teams Networking...</h1>
          <h2>CRUD operations example (Create, Read, Update, Delete)</h2>
        </div>
      </div>
    </header>
    <section>
      <div></div>
      <table id="teamsTable" border="1">
        <thead>
          <tr>
            <th>Promotion</th>
            <th>Members</th>
            <th>Project Name</th>
            <th>Project URL</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>
              <input
                type="text"
                name="promotion"
                id="promotion"
                placeholder="Enter promotion"
                required
              />
            </td>
            <td>
              <input
                type="text"
                name="members"
                id="members"
                placeholder="Enter promotion"
                required
              />
            </td>
            <td>
              <input type="text" name="name" id="name" placeholder="Enter promotion" required />
            </td>
            <td>
              <input type="text" name="url" id="url" placeholder="Enter promotion" required />
            </td>
            <td>
              <button type="submit"></button>
              <button type="reset">X</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </section>
    <footer>
      <a href="https://github.com/nmatei/teams-networking">Github.io</a>
    </footer>
  </body>
</html>
